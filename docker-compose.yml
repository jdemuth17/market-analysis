services:
  postgres:
    image: postgres:16
    container_name: market_analysis_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: market_analysis
      POSTGRES_USER: market
      POSTGRES_PASSWORD: dev_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market -d market_analysis"]
      interval: 5s
      timeout: 5s
      retries: 5

  python-api:
    build:
      context: ./src/MarketAnalysis.PythonService
      dockerfile: Dockerfile
    container_name: market_analysis_python
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MA_DEBUG: "true"
    env_file:
      - ./src/MarketAnalysis.PythonService/.env
    volumes:
      - model_cache:/root/.cache/huggingface

  ml-service:
    build:
      context: ./src/MarketAnalysis.MLService
      dockerfile: Dockerfile
    container_name: market_analysis_ml
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ML_DATABASE_URL: "postgresql+asyncpg://market:dev_password@postgres:5432/market_analysis"
      ML_PYTHON_SERVICE_URL: "http://python-api:8000"
      ML_DEBUG: "true"
    volumes:
      - ml_models:/app/trained_models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  pgdata:
  model_cache:
  ml_models:
